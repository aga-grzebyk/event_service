<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:insert="fragments.html :: headerfiles"></head>
    <title>Log in</title>
    <body>
    <!--  Page content  -->
        <div style="width: 600px; margin-left: auto; margin-right: auto; margin-top: 24px; padding: 24px">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-user"></i> Zaloguj się
                </div>

                <div class="card-block" style="padding: 24px">

                    <form name="f" th:action="@{signin}" method="post">
                        <fieldset>
                            <!--   ERRORS   -->
                            <div th:if="${param.error}" class="alert alert-success">
                                You have been logged out
                            </div>

                            <!--   LOG IN   -->
                            <div class="form-group">
                                <label for="txtUsername">Nazwa użytkownika</label>
                                <input type="text" class="form-control" id="txtUsername" name="txtUsername" placeholder="User name">
                            </div>

                            <div class="form-group">
                                <label for="txtPassword">Hasło</label>
                                <input type="password" class="form-control" id="txtPassword" name="txtPassword" placeholder="Hasło">
                            </div>

                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="checkRememberMe" name="checkRememberMe">
                                <label class="form-check-label" for="checkRememberMe">Zapamiętaj mnie?</label>
                            </div>

                            <div class="form-actions" style="margin-top: 12px">
                                <button type="submit" class="btn btn-success">Zaloguj</button>
                            </div>
                        </fieldset>
                    </form>

                </div>

            </div>
        </div>

    </body>
</html>
